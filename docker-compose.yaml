services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fakestoreapi
    expose:
      - '5000'
    depends_on:
      db:
        condition: service_healthy
    restart: always
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - api-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    entrypoint: ['/wait.sh', 'api:5000', 'nginx', '-g', 'daemon off;']
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
    networks:
      - api-network

  db:
    image: bitnami/postgresql:latest
    container_name: api_db
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - '5432:5432'
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U root -d fake-store-api']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5m
    restart: always
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
