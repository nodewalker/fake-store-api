services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fakestoreapi
    ports:
      - '5000:5000'
    depends_on:
      db:
        condition: service_healthy
    restart: always
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - api-network

  # nginx:
