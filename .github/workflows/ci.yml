name: CI + Docs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test-docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      #   - name: Run tests
      #     run: npm test

      - name: Build project
        run: npm run build

      - name: Generate GitBook
        run: npm run generate:gitbook
